<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Het Scheldwiel â€“ Fixed Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    body:not(.dark-mode) {
      background-color: #f0f4f8;
      color: #333;
    }
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      z-index: 1000;
    }
    body:not(.dark-mode) #theme-toggle {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #333;
    }
    #spel, #woordenlijst {
      display: inline-block;
      vertical-align: top;
      width: 45%;
      margin: 10px;
    }
    .circle-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto 10px auto;
    }
    .letter {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      cursor: pointer;
      color: #eee;
    }
    body:not(.dark-mode) .letter {
      background-color: #f0f0f0;
      color: #333;
    }
    .center {
      top: 50%;
      left: 50%;
      background-color: #3399cc;
    }
    body:not(.dark-mode) .center {
      background-color: #66ccff;
    }
    .highlight {
      background-color: #d4a900 !important;
    }
  </style>
</head>

<body class="dark-mode">
  <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Donker / Licht</button>

  <div id="spel">
    <h1>ðŸŽ¨ Het Scheldwiel</h1>
    <p>Gebruik de letters en zorg dat elk woord de <strong>middelste letter E</strong> bevat. Minstens 3 letters!</p>
    <div class="circle-container" id="woordwiel"></div>
    <div id="resultaat"></div>

    <input type="text" id="inputwoord" placeholder="Typ een woord..." onkeydown="handleKey(event)" />
    <button onclick="controleerWoord()">Controleer</button>
    <button onclick="rotateLetters()">ðŸ”„ Wissel letters</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    const centerLetter = 'E';
    let outerLetters = ['A','B','C','D','F','G','H','I','K','M','N','O','P','R','S','T','U','V','W','Y','Z'];

    function renderLetters() {
      const container = document.getElementById('woordwiel');
      container.innerHTML = '';

      const centerDiv = document.createElement('div');
      centerDiv.className = 'letter center';
      centerDiv.textContent = centerLetter;
      container.appendChild(centerDiv);

      const total = outerLetters.length;
      const radius = 110;

      outerLetters.forEach((letter, i) => {
        const angleDeg = (360 / total) * i;
        const angleRad = angleDeg * (Math.PI / 180);

        const x = 125 + radius * Math.cos(angleRad);
        const y = 125 + radius * Math.sin(angleRad);

        const div = document.createElement('div');
        div.className = 'letter';
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        div.textContent = letter;

        container.appendChild(div);
      });
    }

    function rotateLetters() {
      outerLetters = outerLetters.sort(() => Math.random() - 0.5);
      renderLetters();
    }

    renderLetters();
  </script>
</body>
</html>
