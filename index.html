<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Het Scheldwiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .circle-container {
      position: relative;
      width: 500px;   /* groter wiel */
      height: 500px;
      margin: 30px auto;
    }
    .letter {
      position: absolute;
      width: 36px;    /* kleinere knoppen */
      height: 36px;
      line-height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
    }
    #invoer {
      margin-top: 20px;
      font-size: 18px;
      padding: 5px;
    }
    #resultaat {
      margin-top: 10px;
      font-weight: bold;
    }
    #totaal {
      margin-top: 15px;
    }
    /* Popup styling */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #333;
      padding: 20px;
      z-index: 1000;
    }
    #popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Het Scheldwiel</h1>
  <div class="circle-container" id="circle"></div>
  <input id="invoer" placeholder="Typ een woord">
  <button onclick="controleerWoord()">Controleer</button>
  <div id="resultaat"></div>
  <div id="totaal"></div>

  <!-- Popup -->
  <div id="popup">
    <p id="popupText"></p>
    <button onclick="sluitPopup()">Sluiten</button>
  </div>

<script>
  // Configuratie zonder centerLetter
  let outerLetters = ['A','K','O','T','S','R','E','U','M','P','C','H','L'];
  const letterLimieten = { A:2, K:2, O:3, T:2, S:2, R:2, E:2, U:2, M:1, P:1, C:1, H:1, L:2 };

  const woordenUitleg = {
    'lul':'Vlaams/Nederlands: mannelijke geslachtsdeel, ook als scheldwoord',
    'loser':'Engels: verliezer, gebruikt als belediging',
    'penis':'Beledigend gebruikt voor mannelijke geslachtsdeel',
    'kut':'Vulgair scheldwoord, algemeen gebruikt',
    'kloot':'Belediging of uitroep, vergelijkbaar met klootzak',
    'klootzak':'Grove belediging, letterlijk zak met kloten',
    'zak':'Smalend voor waardeloos persoon',
    'vetzak':'Belediging voor dikke persoon',
    'paljas':'Vlaams: clown, dommerik',
    'scharel':'Vlaams: losse relatie, smalend gebruikt',
    'vuurtoren':'Spotnaam, smalend voor iemand met rood haar',
    'ginger':'Engels: smalend voor roodharige',
    'homo':'Beledigend gebruikt voor homoseksueel',
    'smeerlap':'Viezerik, smalend',
    'kutwijf':'Vulgair scheldwoord voor vrouw',
    'wijf':'Beledigend voor vrouw',
    'hoer':'Beledigend voor prostituee',
    'slet':'Beledigend voor losbandige vrouw',
    'sletbak':'Variant van slet, grove belediging',
    'slettebak':'Meervoud/variant van slet, grove belediging',
    'matras':'Beledigend voor vrouw, seksueel beschikbaar',
    'kuthoer':'Vulgair scheldwoord voor prostituee',
    'wortel':'Spotnaam voor roodharige',
    'makak':'Beledigend, iemand vergelijken met aap',
    'fucker':'Engels: grove belediging',
    'slut':'Engels: losbandige vrouw, smalend',
    'whore':'Engels: prostituee, smalend',
    'crackwhore':'Engels: prostituee verslaafd aan drugs',
    'crackhoer':'Nederlands variant van crackwhore',
    'krakhoer':'Variant, grove belediging',
    'dick':'Engels: penis, ook als scheldwoord',
    'lummel':'Onhandige, sullige kerel',
    'ploert':'Smalend voor gemene kerel',
    'schurk':'Beledigend voor misdadiger',
    'schoft':'Beledigend voor gemene kerel',
    'pummel':'Onhandige, sullige kerel',
    'gekapt':'Smalend, iemand die stopt of afhaakt',
    'retard':'Engels: grove belediging voor dom persoon',
    'mongool':'Beledigend, smalend voor iemand met beperking',
    'autist':'Beledigend gebruikt voor iemand met autisme',
    'gay':'Engels: smalend voor homoseksueel',
    'trut':'Beledigend voor vervelende vrouw',
    'kloothommel':'Grove Vlaamse belediging',
    'tyfus':'Beledigend, ziekte gebruikt als krachtterm',
    'oetlul':'Vlaams/Nederlands: dommerik, grove belediging'
  };

  let gevondenWoorden = [];

  // Letters rond de cirkel tekenen
  function tekenLetters() {
    const circle = document.getElementById('circle');
    const n = outerLetters.length;
    outerLetters.forEach((letter, i) => {
      const angle = (2 * Math.PI / n) * i;
      const x = 230 + 180 * Math.cos(angle); // grotere radius
      const y = 230 + 180 * Math.sin(angle);
      const div = document.createElement('div');
      div.className = 'letter';
      div.style.left = x + 'px';
      div.style.top = y + 'px';
      div.textContent = letter;
      circle.appendChild(div);
    });
  }

  function controleerWoord() {
    const invoer = document.getElementById('invoer').value.toLowerCase();
    const resultaat = document.getElementById('resultaat');

    if (invoer.length < 3 || invoer.length > 25) {
      resultaat.innerText = "❌ Lengte moet tussen 3 en 25 letters zijn.";
      return;
    }

    if (!woordenUitleg[invoer]) {
      resultaat.innerText = "❌ Geen geldig woord.";
      return;
    }

    if (gevondenWoorden.includes(invoer)) {
      resultaat.innerText = "❌ Al gevonden.";
      return;
    }

    gevondenWoorden.push(invoer);
    resultaat.innerText = "✅ " + woordenUitleg[invoer];
    document.getElementById('totaal').innerText =
      `Woorden gevonden: ${gevondenWoorden.length} / ${Object.keys(woordenUitleg).length}`;

    // Popup tonen bij succes
    toonPopup("Goed gedaan lelijk zwijn. Je bent waardeloos...... Loser.");
  }

  function toonPopup(tekst) {
    document.getElementById('popupText').innerText = tekst;
    document.getElementById('popup').style.display = 'block';
  }

  function sluitPopup() {
    document.getElementById('popup').style.display = 'none';
  }

  tekenLetters();
  document.getElementById('totaal').innerText =
    `Woorden gevonden: 0 / ${Object.keys(woordenUitleg).length}`;
</script>
</body>
</html>
